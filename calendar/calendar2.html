<html>
  <head>
    <title>Calendar</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["calendar"]});
      google.charts.setOnLoadCallback(drawChart);

   function drawChart() {
       var dataTable = new google.visualization.DataTable();
       dataTable.addColumn({ type: 'date', id: 'Date' });
       dataTable.addColumn({ type: 'number', id: 'Won/Loss' });
       dataTable.addRows([
          [ new Date(2018, 3, 13), 32 ],
          [ new Date(2018, 3, 14), 38024 ],
          [ new Date(2018, 3, 15), 38024 ],
          [ new Date(2018, 3, 16), 38108 ],
          [ new Date(2018, 3, 17), 38229 ],
          [ new Date(2019, 9, 4), 38177 ],
          [ new Date(2019, 9, 5), 38705 ],
          [ new Date(2019, 9, 12), 38210 ],
          [ new Date(2019, 9, 13), 38029 ],
          [ new Date(2019, 9, 19), 38823 ],
          [ new Date(2019, 9, 23), 38345 ],
          [ new Date(2019, 9, 24), 38436 ],
          [ new Date(2019, 9, 30), 38447 ]
        ]);

       var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

       var options = {
         title: "Eduwaive| Student 360 Registration",
         height: 350,

         calendar: 
         {
          underYearSpace: 10, // Bottom padding for the year labels.
          yearLabel: 
          {
            fontName: 'Times-Roman',
            fontSize: 32,
            color: '#1A8763',
            bold: true,
            italic: true
          }
        }

       };

       chart.draw(dataTable, options);
   }
    </script>
  </head>
  <body style="background-color: black;">
    <div id="calendar_basic" style="width: 1000px; height: 350px;"></div>
  </body>
</html>
